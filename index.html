<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor FarmeX</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/STLLoader.js"></script>
</head>
<body>

    <div id="ui-container">
        <div class="header-container">
            <h1>
                <svg class="title-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                Visor FarmeX
            </h1>
            <button id="toggle-btn" aria-label="Ocultar panel">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
            </button>
        </div>
        
        <div id="ui-content">
            <label class="custom-file-upload">
                <input type="file" id="fileInput" accept=".fbx, .obj, .gltf, .glb, .stl">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                Subir Modelo
            </label>
            
            <div id="status">
                <svg style="width:14px;height:14px;" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Esperando archivo...
            </div>
            
            <div class="info-text">
                Formatos soportados:<br>
                FBX, OBJ, GLTF, GLB, STL
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label>Fondo</label>
                    <input type="color" id="bgColor" value="#131316">
                </div>
                <div class="control-group">
                    <label>Cuadr√≠cula</label>
                    <input type="checkbox" id="gridToggle" checked>
                </div>
                <div class="control-group">
                    <label>Luz</label>
                    <input type="range" id="lightIntensity" min="0" max="5" step="0.1" value="2.5">
                </div>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">PROCESANDO</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
